  <div class="modal modal_open">
    <div class="modal__wrapper">
      <section class="modal__window">
        <button class="modal__close" type="button"><img src="../img/modal-form/close.svg" alt="Закрыть модальное окно"></button>
        <div class="modal__header">
          <h2 class="modal__title">Добавить товар</h2>
          <div class="modal__product-info">
            <p class="modal__product-id">id: 201910241</p>
            <button class="modal__product-edit"><img src="../img/modal-form/edit.svg" alt="Изменить id"></button>
          </div>
        </div>

        <form class="modal__form form" action="https://jsonplaceholder.typicode.com/posts" method="post">
          <fieldset class="form__fieldset">
            <div class="form__data">
              <label class="form__label" for="name">Наименование</label>
              <input class="form__input" type="text" id="name" name="Наименование">
            </div>

            <div class="form__data form__data_textarea">
              <label class="form__label" for="description">Описание</label>
              <textarea class="form__textarea" id="description" name="Описание"></textarea>
            </div>

            <div class="form__data">
              <label class="form__label" for="category">Категория</label>
              <input class="form__input" type="text" id="category" name="Категория">
            </div>

            <div class="form__data">
              <label class="form__label" for="measure">Единицы измерения</label>
              <input class="form__input" type="text" id="measure" name="Единицы измерения">
            </div>

            <div class="form__data">
              <label class="form__label" for="sum">Количество</label>
              <input class="form__input" type="number" id="sum" name="Количество">
            </div>

            <div class="form__data">
              <label class="form__label" for="discount">Дисконт</label>
              <input class="form__input custom-checkbox" type="checkbox" id="check" name="Дисконт" checked>
              <label class="form__label" for="check"></label>
              <input class="form__input" type="text" id="discount" name="Дисконт">
            </div>

            <div class="form__data">
              <label class="form__label" for="price">Цена</label>
              <input class="form__input" type="number" id="price" name="Цена">
            </div>

            <div class="form__data">
              <input class="form__input" type="file" id="file" name="Изображение">
            </div>

            <div class="form__data">
              <label class="form__button" for="file">Добавить изображение</label>
            </div>
          </fieldset>

          <div class="modal__footer">
            <p class="modal__cost">Итоговая стоимость: <span class="modal__value">$ 900.00</span></p>
            <button class="modal__button" type="submit">Добавить товар</button>
          </div>
        </form>
      </section>
    </div>
  </div>

</body>
